<html>

<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    table{
      text-align: center;
    }
    .table thead th {
      text-align: center;
      vertical-align: middle;
    }
    table[scope="col"]{
      background-color: gray;
    }
  </style>


</head>

<body>

  <h1 style="text-align:center ;">Search By name...</h1> 

  <nav class="navbar navbar-light bg-light">
    <form class="form-inline mx-auto">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="myInput">
      <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="myFunction()">Search</button>
    </form>
  </nav>

  <table class="table table-bordered" id="MyTable">
    <thead>
      <tr>
        <th scope="col" rowspan="4">ID</th>
        <th scope="col" rowspan="4">NAME</th>
        <th scope="col" rowspan="4">USERNAME</th>
        <th scope="col" rowspan="4">EMAIL</th>
        <th scope="col" colspan="6">ADDRESS</th>
        <th scope="col" rowspan="4">PHONE</th>
        <th scope="col" rowspan="4">WEBSITE</th>
        <th scope="col" colspan="3">COMPANY</th>
      </tr>
      <tr>
        <th rowspan="2">street</th>
        <th rowspan="2">suite</th>
        <th rowspan="2">city</th>
        <th rowspan="2">zip code</th>
        <th colspan="2">geo</th>
        <th rowspan="2">name</th>
        <th rowspan="2">catchPhrase</th>
        <th rowspan="2">bs</th>
      </tr>
      <tr>
        <th>lat</th>
        <th>lng</th>
      </tr>
    </thead>
    <tbody id="Data">
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
      </tr>
    </tbody>
  </table>

  <script src="app.js"></script>

</body>

</html>
