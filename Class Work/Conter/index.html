<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <div class="container">
      <h1>counter</h1>
      <span id="value">0</span>
      <div class="button-container">
        <button class="btn decrease" onclick="Dec()">decrease</button>
        <button class="btn reset" onclick="reset()">reset</button>
        <button class="btn increase" onclick="Inc()">increase</button>
      </div>
    </div>
  </main>
  <!-- javascript -->
  <script>

    var counter = 0;

    function displayInfo() {

      document.getElementById("value").innerHTML = counter;

    }

    // displayInfo();

    function Dec() {

      if (counter > 0) {

        counter -= 1;

      }
      displayInfo();
    }

    function reset() {

      counter = 0;

      displayInfo();

    }

    function Inc() {

      counter = counter + 1;

      displayInfo();

    }


  </script>
</body>

</html>
